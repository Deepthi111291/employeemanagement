<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
<div class="container">
    <form action="{%url 'emp-add' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
        <div class="row">
            <div class="col-4">
                <input type="file" name="profile_pic" id="id_profile_pic" placeholder="Enter profile pic">
            </div>
            <div class="col-4">
                <input type="text" name="eid" id="id_eid" placeholder="Enter employee id">
                <input type="text" name="employee_name" id="id_employee_name" placeholder="Employee name">
                <input type="text" name="designation" id="id_designation" placeholder="Designation">
            </div>
            <div class="col-4">
                <input type="text" name="salary" id="id_salary" placeholder="salary">
                <input type="text" name="email" id="id_email" placeholder="Email">
                <input type="text" name="experience" id="id_experience" placeholder="Experience">
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
        <input type="submit">
    </form>

</div>

</body>
</html>
