<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">                                                  #.container tab
    <div class="row">                                                    #.row>.col-4*3
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <input type="text" name="word" placeholder="Enter your text here" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="submit">
                </div>

            </form>
        </div>
        <div class="col-4"></div>
    </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="border border-success">
                    {%if wordres%}
                    <table class="table">
                        <tr>
                            <th>word</th>
                            <th>count</th>
                        </tr>
                        {%for k,v in wordres.items%}
                        <tr>
                        <td>{{k}}</td>
                        <td>{{v}}</td>
                        </tr>
                        {%endfor%}
                    </table>
                    {%endif%}
                    </div>

                </div>
            </div>
            <div class="col-4"></div>
        </div>


</div>

</body>
</html>
